<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Morse Training</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="icon" href="source/assets/favicon.png">
        <link rel="stylesheet" href="source/css/letter/style.css">
        <link rel="stylesheet" href="source/css/main/style.css">
    </head>
    <body>
        <header>
            <div class="buttons">
                <a href="/MorseTraining" class="btn">Home</a>
                <a name="checked" href="letter.html" class="btn">Letter</a>
                <a href="word.html" class="btn">Word</a>
            </div>
            <a class="title"><b>L</b><b>e</b><b>t</b><b>t</b><b>e</b><b>r</b></a>
        </header>
        <section>
            <div class="container">
                <a class="letter"></a>
                <form>
                    <input type="text" class="answer" autofocus><button class="submit" onclick="check()">S</button>
                </form>
            </div>

            <!-- Github Source -->
            <div class="gh"><a href="https://github.com/MaritimeOcean41/MorseTraining">Código Fonte ↗️</a></div>
            
            <!-- Config Menu -->
            <div class="config">
                <div class="options">
                    <span id="opt" class="theme">
                        <a>Change Theme</a>
                        <label class="switch">
                            <input id="themeCheckbox" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </span>
                    <span id="opt" class="seq">
                        <a>Sequence</a>
                        <label class="switch">
                            <input id="seqCheckbox" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </span>
                </div>
            </div>
            <div class="optButton">
                <a>⚙️</a>
            </div>
        </section>
        <script src="source/js/main.js"></script>
        <script src="source/js/letter.js"></script>
    </body>
</html>
